{% extends 'mainapp/index.html' %}

{% block content %}
<h2>Сообщения</h2>
<div class="messages-list">
    <ul>
        {% for item in messages %}
        <li>
            {{ item.text }}
        </li>
        <li>
            {{ item.sender }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}}
