{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Сообщение"|capfirst }}</title>
    {% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
<div>
    <a href="{% url 'mainapp:index' %}">Главная</a>
</div>
<h3 class="text-center" style="padding-top: 20px;">Диалог {{ dialog }}</h3>
<div class="message-create">
    <a href="{% url 'mainapp:message_create' sender.id %}"
       style="text-decoration: none;">
        Создать сообщение
    </a>
</div>
<div class="dialog-messages">
    <ul class="list-group" style="padding-top: 15px;">
        {% for item in dialog.get_messages %}
        <li class="list-group-item">
            {{ item.sender.member.username }}
            ({{ item.created|date:"Y.m.d H:i" }}) - {{ item.text }}
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
